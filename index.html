<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formadores Turma C</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        
        <div class="cabecalho-logo">
            <img class="cabecalho-imagem" src="imagens/logo www.png" alt="Logo do Conectados">
            <div>
                <h1 class="cabecalho-titulo">CONECTADOS </h1>
                <h2 class="cabecalho-titulo">Construindo seu site</h2>
            </div>
        </div>
        <div class="cabecalho-lista">
            <ul class="cabecalho-lista">
                <li class="cabecalho-lista-item">Sobre nós</li>
                <li class="cabecalho-lista-item">Contatos</li>
            </ul>

        </div>

    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre nós</h2>
            <p class="escola-texto-um"> A CONECTADOS te conecta com o mundo!</p>
            <p class="escola-texto-dois">Estamos desde 2001 conectando empresas e pessoas. 
                Conte com nossa equipe de profissionais, nós criamos seu site personalizado.</p>
        </div>
        <img class="escola-imagem" src="imagens/Criando o site.png" alt="Criando o site">
    </section>
    <section class="contatos">
        <h2 class="contatos-titulo"> Nossos Contatos:</h2>
        <div class="contatos-todos">
            <span></span>
            <div class="contatos-div">
                <img src="imagens/whatsapp.png" alt="Logo whats app" class="contatos-imagem"><a href="https://web.whatsapp.com">
                <h3 class="contatos-nome">Whats'app</h3></a>
                
            </div>
            
            <div class="contatos-div">
                <img src="imagens/instagram.svg" alt="Logo instagram" class="contatos-imagem"><a href="https://www.instagram.com">
                <h3 class="contatos-nome">Instagram</h3></a>

            </div>
            
            <div class="contatos-div">   
                <img src="imagens/facebook .png" alt="Logo facebook" class="contatos-imagem">
                <a href="https://pt-br.facebook.com"><h3 class="contatos-nome">Facebook</h3></a>
            </div>
        </div>




    </section>
    <footer class="rodape">
        <img class="rodape-imagem" src="imagens/logo www.png" alt="logo Conectados">
        <div class="rodape-texto">
            <h1>CONECTADOS </h1>
        </div>
    </footer>


    
</body>
</html>
